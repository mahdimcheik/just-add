<div class="main-header flex items-center h-16 px-4">
  <a class="flex items-center mr-4" routerLink="/">
    <img [src]="'assets/latestBlack.svg'" alt="logo" width="100" />
  </a>

  <div
    class="items-center bg-surface-0 dark:bg-surface-900 grow justify-between hidden lg:flex absolute lg:static w-full left-0 top-full px-12 lg:px-0 z-20 rounded-border"
  >
    <ul
      class="list-none p-0 m-0 flex lg:items-center select-none flex-col lg:flex-row cursor-pointer gap-8"
    >
      @for(item of mainItems; track item.label) {
      <li>
        <a
          [routerLink]="item.routerLink"
          pRipple
          class="px-0 py-4 text-surface-900 dark:text-surface-0 font-medium text-xl"
        >
          <span>{{ item.label }}</span>
        </a>
      </li>
      }
    </ul>
    <div class="flex flex-row items-center gap-4 justify-center">
      @for(item of authItems; track item.label) {
      <p-button
        pRipple
        [label]="item.label"
        [routerLink]="item.routerLink"
        [rounded]="true"
        [text]="true"
        class="flex border-t lg:border-t-0 border-surface py-4 lg:py-0 mt-4 lg:mt-0 gap-2 flex items-center justify-center"
      ></p-button>
      }
    </div>
  </div>
</div>
